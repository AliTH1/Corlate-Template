<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corlate</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 head">
                <div class="row">
                    <div class="head-left">
                        <div class="phone-number">
                            <div class="phone-icon"><i class="fa fa-phone"></i></div>
                            <div class="phone-text"><span>+0123 456 70 90</span></div>
                        </div>
                    </div>

                    <div class="head-right">
                        <div class="icons">
                            <a class="facebook-icon" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                            <a class="twitter-icon" href="https://twitter.com/"><i class="fa fa-twitter"></i></a>
                            <a class="linkedin-icon" href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
                            <a class="web-icon" href="https://themeforest.net/"><i class="fa fa-globe"></i></a>
                            <a class="skype-icon" href="https://www.skype.com/"><i class="fa fa-skype"></i></a>
                            <a class="search-icon" href="https://www.google.com/"><i class="fa fa-search" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="first-navbar">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 navbar-1-1">
                    <div class="row">
                        <div class="navbar-left-side">
                            <div class="logo">
                                <img src="img/logo.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 navbar-2">
                    <div class="row">
                        <div class="navbar-right-side">
                            <div class="home-button"><a href="#home">Home</a></div>
                            <div class="about-us-button"><a href="#about-us">About Us</a></div>
                            <div class="services-button"><a href="#services">Services</a></div>
                            <div class="portfolio-button"><a href="#portfolio">Portfolio</a></div>
                            <div class="pages-button"><a href="#pages">Pages</a></div>
                            <div class="blog-button"><a href="#blog">Blog</a></div>
                            <div class="contact-button"><a href="#contact">Contact</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content-1">
                <div class="row">
                    <div class="content-1-1">
                        <a class="left-icon" href="#left-icon"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                        <div class="content-1-2">
                            <div class="text">
                                <div class="text-1-1"><span>Help Finding <br>Information Online</span></div>
                                <div class="text-1-2"><span>Every new computer that's brought home from the store
                                    has an operating system installed onto it.
                                </span></div>
                            </div>

                            <div class="content-button">
                                <button class="button learn-more-button">Learn more</button>
                                <button class="button get-started-button">Get Started</button>
                            </div>
                        </div>
                        <a class="right-icon" href="#right-icon"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        <div class="circle-icons">
                            <i style="color: orangered;" class="fa fa-circle" aria-hidden="true"></i>
                            <i style="color: white;" class="fa fa-circle-thin" aria-hidden="true"></i>
                            <i style="color: white;" class="fa fa-circle-thin" aria-hidden="true"></i>

                    </div>
                </div>
            </div>
